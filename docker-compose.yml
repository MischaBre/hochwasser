services:
  hochwasser-alert:
    build: .
    container_name: hochwasser-alert
    restart: unless-stopped
    ports:
      - "8090:8090"
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - import json,sys,urllib.request; data=json.load(urllib.request.urlopen('http://localhost:8090/health', timeout=3)); sys.exit(0 if data.get('status') == 'ok' else 1)
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 90s
    environment:
      PROVIDER: pegelonline
      JOBS_FILE: "${JOBS_FILE:-/data/jobs.json}"
      FORECAST_SERIES_SHORTNAME: "WV"
      ALERT_RECIPIENTS: ${ALERT_RECIPIENTS}

      ALERT_DEDUPE_HOURS: "24"
      LOG_LEVEL: DEBUG
      TZ: ${TZ}

      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: "${SMTP_PORT}"
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_SENDER: ${SMTP_SENDER}
      SMTP_USE_STARTTLS: "${SMTP_USE_STARTTLS}"
      SMTP_USE_SSL: "${SMTP_USE_SSL}"

      STATE_FILE: /data/state.json
      HEALTH_HOST: 0.0.0.0
      HEALTH_PORT: "8090"
      HEALTH_FAILURE_THRESHOLD: "3"
    volumes:
      - ./data:/data

  container-watchdog:
    build: .
    container_name: container-watchdog
    restart: unless-stopped
    depends_on:
      - hochwasser-alert
    working_dir: /app
    command: ["python", "/app/app/watchdog.py"]
    environment:
      LOG_LEVEL: INFO
      TZ: ${TZ}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: "${SMTP_PORT}"
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_SENDER: ${SMTP_SENDER}
      SMTP_USE_STARTTLS: "${SMTP_USE_STARTTLS}"
      SMTP_USE_SSL: "${SMTP_USE_SSL}"
      ALERT_RECIPIENTS: ${ALERT_RECIPIENTS}
      WATCHDOG_ALERT_RECIPIENTS: ${WATCHDOG_ALERT_RECIPIENTS}
      WATCHDOG_WATCH_CONTAINERS: "hochwasser-alert"
      WATCHDOG_COOLDOWN_SECONDS: "900"
      WATCHDOG_AUTO_RESTART_UNHEALTHY: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
